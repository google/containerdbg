apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-tomcat
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic-tomcat
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: petclinic-tomcat
    spec:
      containers:
      - image: eu.gcr.io/eitane-test/tomcat-image:b6f7435@sha256:e524af47073ba50f32fd93aee1ddc26b7fe1358d850b18d90d4d65c063d7d1da
        livenessProbe:
          tcpSocket:
            port: 8080
        name: tomcat
        readinessProbe:
          tcpSocket:
            port: 8080
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: petclinic-tomcat
  namespace: default
spec:
  ports:
  - name: petclinic-tomcat
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: petclinic-tomcat
  type: LoadBalancer
status:
  loadBalancer: {}
